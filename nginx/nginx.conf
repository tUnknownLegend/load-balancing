# This number should be, at maximum, the number of CPU cores on your system. 
worker_processes 1;

# Number of file descriptors used for Nginx.
worker_rlimit_nofile 262144;

# Only log critical errors.
error_log /var/log/nginx/error.log crit;

events {
    # Determines how many clients will be served by each worker process.
    worker_connections 2048;

    # The effective method, used on Linux 2.6+, optmized to serve many clients with each thread.
    use epoll;

    # Accept as many connections as possible, after nginx gets notification about a new connection.
    multi_accept on;
}

http {
    # Caches information about open FDs, freqently accessed files.
    open_file_cache max=200000 inactive=20s; 
    open_file_cache_valid 30s; 
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Disable access log altogether.
    access_log off;

    # Sendfile copies data between one FD and other from within the kernel.
    sendfile on; 

    # Causes nginx to attempt to send its HTTP response head in one packet,  instead of using partial frames.
    tcp_nopush on;

    # Don't buffer data-sends (disable Nagle algorithm).
    tcp_nodelay on; 

    # Timeout for keep-alive connections. Server will close connections after this time.
    keepalive_timeout 30;

    # Number of requests a client can make over the keep-alive connection.
    keepalive_requests 1000;

    # Allow the server to close the connection after a client stops responding. 
    reset_timedout_connection on;

    # Send the client a "request timed out" if the body is not loaded by this time.
    client_body_timeout 10;

    # If the client stops reading data, free up the stale client connection after this much time.
    send_timeout 2;

    upstream server {
        server 95.163.214.47:5000 max_fails=1 fail_timeout=8s;
        server 89.208.197.225:5000 max_fails=1 fail_timeout=8s;
        server 5.188.140.11:5000 max_fails=1 fail_timeout=8s;

        keepalive 32;
    }

    server {
        listen 80;

        location / {

            proxy_connect_timeout 32ms;
            proxy_send_timeout 128ms;
            proxy_read_timeout 256ms;

            proxy_next_upstream error timeout http_500;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 16ms;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://server/;
        }
    }

    server {
        listen 8080;

        location = /stub_status {
            stub_status;
        }
    }
}